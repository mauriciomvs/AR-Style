<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient1)" />
  
  <!-- AR/Camera icon -->
  <rect x="25" y="30" width="50" height="35" rx="8" fill="white" opacity="0.9" />
  <rect x="30" y="35" width="40" height="25" rx="4" fill="url(#gradient1)" />
  
  <!-- Lens -->
  <circle cx="50" cy="47.5" r="8" fill="white" />
  <circle cx="50" cy="47.5" r="5" fill="url(#gradient2)" />
  
  <!-- Sparkle effects -->
  <circle cx="35" cy="25" r="2" fill="white" opacity="0.8" />
  <circle cx="70" cy="20" r="1.5" fill="white" opacity="0.6" />
  <circle cx="75" cy="35" r="1" fill="white" opacity="0.7" />
  <circle cx="20" cy="40" r="1.5" fill="white" opacity="0.5" />
  <circle cx="25" cy="70" r="2" fill="white" opacity="0.6" />
  <circle cx="75" cy="75" r="1.5" fill="white" opacity="0.8" />
  
  <!-- AR indicator -->
  <rect x="40" y="70" width="20" height="4" rx="2" fill="white" opacity="0.9" />
  <rect x="42" y="71" width="16" height="2" rx="1" fill="url(#gradient1)" />
</svg>